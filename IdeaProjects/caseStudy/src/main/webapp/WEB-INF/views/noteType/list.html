<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NoteType List</title>
</head>
<body>
<p><a href="/noteType/create">Create new NoteType</a></p>
<h1>NoteType List</h1>
<table border="1">
    <tr>
        <th>Name:</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="noteType : ${noteTypes}">
     <tr>
         <td th:text="${noteType.name}"></td>
         <td th:text="${noteType.description}"></td>
         <td><a th:href="@{/noteType/edit/__${noteType.id}__}">Edit</a></td>
         <td><a th:href="@{/noteType/delete/__${noteType.id}__}">Delete</a></td>
     </tr>
    </th:block>

</table>
</body>

</html>
